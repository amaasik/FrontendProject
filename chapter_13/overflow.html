<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style type="text/css">
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #111111;
            font-size: 90%;
            line-height: 1.2em;
            width: 200px;
        }
        h2{
            color: #0088dd;
            border-bottom: 1px solid #0088dd;
        }
        p{
            min-height: 30px;
            max-height: 85px;
        }
        p.one{
            overflow: hidden;
        }
        p.two{
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h2>Fender Stratocaster</h2>
</body>
</html>
