<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style type="text/css">
       
        h1, h2{
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .credits{
            font-weight: bold;
            word-spacing: 1em;
        }
        
    </style>
</head>
<body>
    <h1>Letter</h1>
    <h2>Spacing</h2>
    <p class="credits">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, architecto deleniti. Autem vero assumenda neque voluptates, reprehenderit facere quasi debitis velit ex culpa cumque molestias voluptas ad aspernatur! Amet, aliquid.</p>

</body>
</html>
