<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Alighn</title>
    <style type="text/css">
        #sixMonths{
            vertical-align: text-top;
        }
        #oneYear{
            vertical-align: baseline;
        }
        #twoYears{
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <h1>Briard Life stage</h1>
    <p><img src="images/six-months.gif" alt="Six months" width="50" height="50" id="sixMonths">Six Months</p>
    <p><img src="images/one-year.gif" alt="One year" width="50" height="50" id="oneYear">One Year</p>
    <p><img src="images/two-years.gif" alt="Two Year" width="50" height="50" id="twoYear">Two Years</p>


</body>
</html>
